<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./servlet.css">
    </head>
    <body>
        <div class="container">
            <nav>
            <h1>Registro</h1>
            </nav>
            <div class="contenedorRegistro" >
                <form method="post" name="formulario" 
                      action="Registro">
                    <label>Nombre: </label>
                    <br>
                    <input maxlength="20" type="text" name="nombre" required="" pattern="[a-zA-Z]+">
                    <br>
                    <label>Apellido Paterno: </label>
                    <br>
                    <input maxlength="20" type="text" name="appat" required="" pattern="[a-zA-Z]+">
                    <br>
                    <label>Apellido Materno: </label>
                    <br>
                    <input maxlength="20" type="text" name="apmat" required="" pattern="[a-zA-Z]+">
                    <br>
                    <label>Edad: </label>
                    <br>
                    <input type="number" name="edad" required>
                    <br>
                    <label>Email: </label>
                    <br>
                    <input maxlength="20" type="email" name="correo" required="" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" >
                    <br>
                    <input type="submit" value="Registrar Usuario" >
                    <input type="reset" value="Borrar Datos" > 
                </form>
            </div>
            <br>
            <div class="contenedorConsultar" >
                <br>
                <form name="formularioConsultar" method="get" action="Consultar">
                    <input type="submit" value="Consultar Tabla General de Usuarios" >
                </form>
            </div>
                <br>
                 <div class="contenedorEliminar" >
                    <br>
                <form name="formularioEliminar" method="post" action="Eliminar">
                    <label>Ingresa el ID del usuario a eliminar</label>
                    <input type="text" name="ideliminar" required="" pattern="[0-9]+">
                    <input type="submit" value="Eliminar Registro" >
                </form>
                </div>
                <br>
                <div class="contenedoractualizar" >
                <form method="post" name="formulario" 
                      action="actualizar">
                    <label>Id: </label>
                    <br>
                    <input type="text" name="id" required="" pattern="[0-9]+">
                    <br>
                    <label>Nombre: </label>
                    <br>
                    <input type="text" name="nombre" required="" pattern="[a-zA-Z]+">
                    <br>
                    <label>Apellido Paterno: </label>
                    <br>
                    <input type="text" name="appat" required="" pattern="[a-zA-Z]+">
                    <br>
                    <label>Apellido Materno: </label>
                    <br>
                    <input type="text" name="apmat" required="" pattern="[a-zA-Z]+">
                    <br>
                    <label>Edad: </label>
                    <br>
                    <input type="number" name="edad">
                    <br>
                    <label>Email: </label>
                    <br>
                    <input type="email" name="correo" required>
                    <br>
                    <input type="submit" value="Actualizar Usuario" >
                    <input type="reset" value="Borrar Datos" > 
                </form>
            </div>
        </div>
    </body>
</html>
